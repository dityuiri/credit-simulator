name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  preparation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: make prepare

  test:
    needs: preparation
    runs-on: ubuntu-latest
    steps:
    - name: Run tests with coverage
      run: make test-with-coverage-html

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage_html_report

    - name: Check coverage threshold
      run: |
        COVERAGE_THRESHOLD=80
        COVERAGE=$(awk -F"[ %]+" '/^TOTAL/{print $3}' coverage_html_report/index.html)
        if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
          echo "Coverage is below the threshold of $COVERAGE_THRESHOLD% ($COVERAGE%)."
          exit 1
        fi

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/credit-simulator:latest
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


